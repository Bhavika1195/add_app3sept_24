<html>
	<head>
		<title> Addition App by kamal sir</title>
		<style>
			*{font-size:60px;}
			body{background-color:linen;}
		</style>
	</head>
	<body>
	<center>
		<h1> Addition App</h1>
		<form onsubmit="add()">
		<input type="number" id="num1" placeholdper="please enter first number" step="any"	/>
		<input type="number" id="num2" placeholdper="please enter second number" step="any"	/>
		<input type="submit" value="Add">
		</form>
		<h2 id="msg"/>
		
		<script>
			function add()
			{		
				event.preventDefaut;
				let num1=document.getElementById("num1");
				let num2=document.getElementById("num2");
				let msg=document.getElementById("msg");
			
			if(num1.value==="")
			{
			alert("please enter 1 number");
			msg.innerHTML="";
			num1.focus;
			return;
			}
			if(num2.value==="")
			{
			alert("please enter 2 number");
			msg.innerHTML="";
			num2.focus;
			return;
			}
			
			let n1=parseFloat(num1.value);
			let n2=parseFloat(num2.value);
			let a=n1+n2;
			let m="add="+a.toFixed(2);
			msg.innerHTML=m;
			}
		</script>
	</center>
	</body>

</html>
